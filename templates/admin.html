<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>
        <div class="mb-4 flex justify-end">
            <a href="/logout" class="bg-red-500 text-white px-4 py-2 rounded">Logout</a>
        </div>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">User</th>
                    <th class="px-4 py-2">Task Title</th>
                    <th class="px-4 py-2">Description</th>
                    <th class="px-4 py-2">Start Date</th>
                    <th class="px-4 py-2">End Date</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Challenges</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td class="border px-4 py-2">{{ task.user.username }}</td>
                    <td class="border px-4 py-2">{{ task.title }}</td>
                    <td class="border px-4 py-2">{{ task.description }}</td>
                    <td class="border px-4 py-2">{{ task.start_date }}</td>
                    <td class="border px-4 py-2">{{ task.end_date }}</td>
                    <td class="border px-4 py-2">{{ task.status }}</td>
                    <td class="border px-4 py-2">{{ task.challenges }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
