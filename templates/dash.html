<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-7xl mx-auto bg-white p-8 rounded shadow-lg">
        <h1 class="text-3xl font-bold mb-6">Environmental and Sustainability Sector</h1>
        <div class="mb-4">
            <a href="/export_excel" class="btn btn-primary">Export as Excel</a>
            <a href="/export_pdf" class="btn btn-secondary">Export as PDF</a>
        </div>
        <div class="chart-container">
            <h2>Number of Tasks by Status</h2>
            {{ graphs[0]|safe }}
        </div>
        <div class="chart-container">
            <h2>Number of Tasks by Type</h2>
            {{ graphs[1]|safe }}
        </div>
        <div class="chart-container">
            <h2>Number of Tasks by Site</h2>
            {{ graphs[2]|safe }}
        </div>
        <div class="chart-container">
            <h2>Task Completion by User</h2>
            {{ graphs[3]|safe }}
        </div>
    </div>
</body>
</html>
